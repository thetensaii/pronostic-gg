name: "CI Pipeline"

on: [push]

jobs:
  lint:
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Install PNPM 8.15
      uses: pnpm/action-setup@v4
      with:
        version: 8.15

    - name: Install Node 20.11
      uses: actions/setup-node@v4
      with:
        node-version: 20.11
        cache: 'pnpm'

    - name: Install Project
      run: pnpm install

    - name: Run Linting
      run: pnpm run lint

  build:
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Install PNPM 8.15
      uses: pnpm/action-setup@v4
      with:
        version: 8.15

    - name: Install Node 20.11
      uses: actions/setup-node@v4
      with:
        node-version: 20.11
        cache: 'pnpm'

    - name: Install Project
      run: pnpm install

    - name: Build Project
      run: pnpm run build