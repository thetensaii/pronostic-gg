name: "CI Pipeline"

on: [push]

jobs:
  lint:
    - uses: actions/checkout@v4

    - uses: pnpm/action-setup@v4
      with:
        version: 8.15

    - uses: actions/setup-node@v4
      with:
        node-version: 20.11
        cache: 'pnpm'

    - run: pnpm install

    - run: pnpm run lint

  build:
    - uses: actions/checkout@v4

    - uses: pnpm/action-setup@v4
      with:
        version: 8.15

    - uses: actions/setup-node@v4
      with:
        node-version: 20.11
        cache: 'pnpm'

    - run: pnpm install

    - run: pnpm run build